<div class="container-fluid ei">
  <!-- Header -->
  <div class="navbar navbar-fixed-top" role="navigation">
    <div class="inline-header logo">
        <div class="indiv">
            <h4>InWhichBin</h4>
        </div>
    </div>
    <div class="inline-header search-bloc">
        <div class="indiv container-fluid">
             <div class="input-group input-group-sm">
                <input type="text" class="form-control no-radius-input" placeholder="Search" name="query" id="query" ng-model="queryString">
                <div class="input-group-btn">
                    <button class="btn btn-default btn-sm no-radius-btn" type="submit" ng-click="submitForm($event)"><i class="fa fa-search" ></i></button>
                </div>
            </div>
        </div>
    </div>
    <div class="inline-header other">
        <div class="indiv">
            <div class="pull-right">test</div>
        </div>
    </div>
    </div> <!-- Header end-->

    <div class="container-fluid bslct">
        <div class="container central">
            <div class="jumb-custom">
                <div class="block">
                    <div class="inline col-form">
                    <form class="form-horizontal" role="form">
                      <div class="form-group">
                        <label for="itemName" class="col-sm-2 control-label">Nom produit</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="itemName" placeholder="Nom produit" ng-model="item.name">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="itemBarcode" class="col-sm-2 control-label">Codebarre</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="itemBarcode" placeholder="Codebarre" ng-model="item.barcode">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="itemDescription"class="col-sm-2 control-label">Description</label>
                        <div class="col-sm-10">
                          <textarea class="form-control" rows="3" id="itemDescription"></textarea>
                        </div>
                      </div>
                      <div class="form-group">
                          <label for="" class="col-sm-2 control-label">Type de déchet</label>
                          <div class="col-sm-10">
                            <select class="form-control" id="selectField" >
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                      </div>
                      
                      
                      <div class="form-group action">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button class="btn btn-default">Réinitialiser</button>
                            <button class="btn btn-primary">Sauvegarder</button>
                            <button class="btn btn-success pull-right"><i class="fa fa-plus-circle"> Ajouter un composant</i></button>
                        </div>
                      </div>
                    </form>
                </div>
                <div class="inline col-img">
                    <div class="img-itm-form"><img ng-src="{{item.image}}" class="img-rounded"></div>
                    <button class="btn btn-default"><i class="fa fa-upload"> Uploader l'image</i></button>
                </div>
                </div>
            </div>
            <div class="jumb-cmp-custom" ng-repeat="constituent in item.constituents">
                <div class="container">
                    <div class="inline col-cmp-img">
                        <img ng-src="{{constituent.image}}" class="img-rounded">
                    </div>
                    <div class="inline col-cmp-form">
                        <form role="form">
                          <div class="form-group">
                            <label>Nom du composant</label>
                            <input type="text" class="form-control" placeholder="Nom du composant" ng-model="constituent.name">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Type de déchet composant</label>
                            <select class="form-control" id="exampleInputPassword1" >
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>
                          <div class="form-group action-cmp">
                            <button class="btn btn-primary"><i class="fa fa-upload"> Changer l'image</i></button>
                            <button class="btn btn-success pull-right"><i class="fa fa-plus-circle"> Nouveau composant</i></button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

</div>
