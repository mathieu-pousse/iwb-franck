<div class="container" style="margin-top:80px;width:60%;">
	<div class="jumbotron">
		<h3 class="text-center"><u><b>Query Results</b></u></h3>
		<hr>
	    <div><span><b><u>Query String</u> : </b></span>{{queryString}}</div>
	    
	</div>
    <table class="table table-bordered">
    	<tbody>
    		<tr ng-repeat="result in results">
    			<td>{{result.name}}</td>
    		</tr>
    	</tbody>
    </table>
</div>
